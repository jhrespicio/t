<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- React JS -->

    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <title>Clarisa</title>
  </head>
  <body>
    <div id="navBar"></div>
    <script src="/nav.js" type="text/babel"></script>

    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <a
            class="btn btn-light mt-5 h5 fw-normal border"
            href="createTray"
            role="button"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-plus-lg mb-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"
              />
            </svg>
            &nbsp;Create a tray
          </a>
          <div class="mt-4 h4 fw-normal mb-4">
            <a href="#" class="text-decoration-none">jhrespicio</a>
            /
            <a href="#" class="text-decoration-none fw-bold">Trays</a>
          </div>

          <form class="row g-3 mb-3" id="signers">
            <div class="col-auto">
              <input
                type="text"
                class="form-control border"
                id="signer"
                placeholder="Tray name"
                required
              />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-light border">Search</button>
            </div>
          </form>

          <div id="cardsTrays"></div>

          <div class="text-center mt-5">
            <button
              type="button"
              class="btn btn-link text-decoration-none btn-sm text-muted"
            >
              Newer</button
            >&nbsp;&nbsp;&nbsp;&nbsp;<button
              type="button"
              class="btn btn-link text-decoration-none btn-sm text-dark"
            >
              Older
            </button>
          </div>

          <div class="p-5"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/index.js" type="text/babel"></script>
    <script src="/request.js" type="text/babel"></script>
    <script src="/trays.js" type="text/babel"></script>
  </body>
</html>
