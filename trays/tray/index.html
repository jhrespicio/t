<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- React JS -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <title>Clarisa</title>
  </head>
  <body>
    <div id="navBar"></div>
    <script src="/nav.js" type="text/babel"></script>

    <div id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="mt-4 h4 fw-normal">
              <a href="/" class="text-decoration-none">jhrespicio </a>/<a
                href="/trays"
                class="text-decoration-none"
              >
                Trays
              </a>
              /
              <a href="/trays/createTray" class="text-decoration-none fw-bold">
                Create a tray
              </a>
            </div>

            <div class="mb-5 mt-3">
              <div class="card mb-3 border border-success" id="mainCard">
                <div class="card-header" id="cardHeader">
                  <p class="h5 fw-normal mb-3 mt-3">
                    First, add a name to your tray.
                  </p>
                  <form class="row g-3 mb-3" id="addName">
                    <div class="col-auto">
                      <input
                        type="text"
                        class="form-control border"
                        id="addNameInput"
                        placeholder="Name"
                        required
                      />
                    </div>
                    <div class="col-auto">
                      <button
                        type="submit"
                        class="btn btn-light border text-success"
                      >
                        Add name
                      </button>
                    </div>
                  </form>
                </div>
                <div id="cards"></div>
                <div id="bodyCont" a></div>
              </div>
              <span id="startBtns" class="d-none">
                <a
                  class="btn btn-light text-danger border"
                  href="/trays"
                  role="button"
                >
                  Cancel
                </a>
              </span>
              <button
                type="button"
                class="btn btn-primary d-none border"
                onClick="createTray()"
                id="createTray"
              >
                Finish
              </button>
            </div>
            <div class="p-5"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/index.js" type="text/babel"></script>
    <script src="/request.js" type="text/babel"></script>
  </body>
</html>
